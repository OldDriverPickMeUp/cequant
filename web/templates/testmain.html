<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block page_title %}{% end %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    {% block page_add_head %}{% end %}


</head>
{% block page_add_js %}{% end %}
<body>
{% block page_up_nav %}{% end %}
<div class="container">
    <div class="row clearfix">
        <div class="col-xs-12 column">
            {% block page_navigator %}{% end %}
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-xs-12 column">{% block page_head %}{% end %}</div>
    </div>
    <div class="row clearfix">
        <div class="col-xs-12 column">{% block page_body %}{% end %}</div>
    </div>

    <div class="row clearfix">
        <div class="col-xs-12 column">
            {% block page_info %}{% end %}
        </div>
    </div>
</div>
</body>
</html>
